<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />

</head>

<body>

    <form novalidate>
        <!--0 0; 1: 0.25rem; 2: 0.50rem; 3:1rem; 4:1.5rem-->
        <h2 class="mb-4">Registro de usuarios</h2>
        <div class="mb-3">
            <label for="txtNombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="txtNombre" required>
            <div class="invalid-feedback">Por favor, ingrese su nombre.</div>
        </div>

        <div class="mb-3">
            <label for="txtApellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="txtApellido" required>
            <div class="invalid-feedback">Por favor, ingrese su apellido</div>
        </div>

        <div class="mb-3">
            <label for="txtNacionalidad" class="form-label">Nacionalidad</label>
            <select id="txtNacionalidad" class="form-select" required>
                <option value="">Choose...</option>
                <option value="Ecuatoriano">Ecuatoriano</option>
                <option value="Venezolano">Venezolano</option>
                <option value="Peruano">Peruano</option>
            </select>
            <div class="invalid-feedback">Por favor, ingrese su nacionalidad.</div>
        </div>

        <div class="mb-3">
            <label for="txtFechaNacimiento" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="txtFechaNacimiento" required>
            <div class="invalid-feedback">Por favor, seleccione su fecha de nacimiento.</div>
        </div>
        
        
        <div class="mb-3">
            <label for="txtCorreo" class="form-label">Correo</label>
            <input type="text" class="form-control" id="txtCorreo" required>
            <div class="invalid-feedback">Por favor, ingrese su correo</div>
        </div>

        <button type="submit" class="btn btn-primary">Registrar</button>
        <a href="boostrap.html" class="link-warning">Regresar</a>
    </form>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

</body>

</html>
