<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mercado Local Online</title>
  <link rel="stylesheet" href="reset.css"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="header">
    <div class="logo">Mercado Local Online</div>
    <nav class="menu">
      <a href="#">Inicio</a>
      <a href="#">Productos</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Apoya a los emprendedores locales</h1>
  </section>

  <main class="grid-container">
    <div class="grid-item">
      <img src="https://www.gob.mx/cms/uploads/article/main_image/26545/miel.jpg" alt="Frasco de miel artesanal" />
      <h2>Miel Orgánica</h2>
      <p>$50</p>
      <button class="btn-comprar" aria-label="Comprar Miel Orgánica">Comprar</button>
    </div>
    <div class="grid-item">
      <img src="https://www.miarevista.es/wp-content/uploads/sites/3/2024/01/22/65aeb464a019a.jpeg" alt="Mermelada casera" />
      <h2>Mermeladas</h2>
      <p>$45</p>
      <button class="btn-comprar" aria-label="Comprar Mermelada de Fresa">Comprar</button>
    </div>
    <div class="grid-item">
      <img src="https://www.supermercadosantamaria.com/documents/10180/10504/159852977_M.jpg" alt="Azúcar" />
      <h2>Azúcar</h2>
      <p>$15</p>
      <button class="btn-comprar" aria-label="Comprar Azúcar">Comprar</button>
    </div>
    <div class="grid-item">
      <img src="https://e-ranch.uy/wp-content/uploads/2020/12/cafe-molido-medio.jpg" alt="Café" />
      <h2>Café</h2>
      <p>$10</p>
      <button class="btn-comprar" aria-label="Comprar Café">Comprar</button>
    </div>
    <div class="grid-item">
      <img src="https://www.saborusa.com/wp-content/uploads/2019/10/manzana-roja-cesta.webp" alt="Manzanas" />
      <h2>Manzanas</h2>
      <p>$1</p>
      <button class="btn-comprar" aria-label="Comprar Manzanas">Comprar</button>
    </div>
    <div class="grid-item">
      <img src="https://aceitesandua.com/wp-content/uploads/2021/05/211fb1d06f9479a7650fc3bb47b93c8b.jpg" alt="Aceite" />
      <h2>Aceite</h2>
      <p>$1.50</p>
      <button class="btn-comprar" aria-label="Comprar Aceite">Comprar</button>
    </div>
  </main>

  <footer class="footer">
    <p>Integrantes: Javier Gordon, Samantha Martinez</p>
    <div class="social">
      <a href="#">Facebook</a> | <a href="#">Instagram</a>
    </div>
  </footer>
</body>
</html>
