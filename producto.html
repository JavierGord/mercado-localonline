<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    
    </head>
<body>
    <div class="container">
        <h1>Registro de Producto</h1>
        <form id="frmProducto">
            <div class="row g-3 mb-3">
                <div class="form-row">
                    <label for="txtCodigo">Codigo</label>
                    <input type="text" name="txtCodigo" id="txtCodigo" required>
                </div>
    
                <div class="form-row">
                    <label for="txtNombre">Nombre</label>
                    <input type="text" name="txtNombre" id="txtNombre" required>
                </div> 
            </div>
            

            <div class="mb-3">
                <label for="txtDescripcion">Descripción</label>
                <textarea name="txtDescripcion" id="txtDescripcion"></textarea>
                <div class="invalid-feedback">Por favor, ingrese una descripción.</div>
            </div>

            <div class="mb-3">
                <label for="txtPrecio">Precio</label>
                <input type="number" id="txtPrecio" name="txtPrecio" required>
                <div class="invalid-feedback">Por favor, ingrese un precio válido.</div>
            </div>
            
            
        </form>
    </div>
    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
